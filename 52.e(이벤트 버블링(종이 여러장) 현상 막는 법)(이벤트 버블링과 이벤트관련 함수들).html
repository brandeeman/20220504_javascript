<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body class="body1">

    <!-- *종이 여러장. 이벤트 버블링 현상 해결 -->

    <!-- 모달 창 -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>

        <!-- form 만드는 법 -->
        <form action="17.success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="id_input1" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary" id="send1">전송</button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <!-- nav bar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">JSShop</span>
        <span class="badge bg-dark">Dark 🔄</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div style="height: 1000px">
      <div class="temp-box">
      </div>

      <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
      </div>
    </div>

    <script>
      $("#login").on("click", function () {
        $(".black-bg").addClass("show-modal");
      });

      $("#close").on("click", function () {
        $(".black-bg").removeClass("show-modal");
      });

      // *이벤트 리스너 객체 : e
      // *검은배경 누르면 모달창 닫는 기능 만들기
      $(".black-bg").on("click", function (e) {

        // *e
        // e.target; //유저가 실제로 클릭한 html 요소를 보여줌
        // ㄴconsole.log(e.target);
        // e.currentTarget; //이벤트 리스너가 달린 곳 출력 -> this; 라고 출력할 수 있음
        // e.preventDefault(); //클릭 안 한 것 처럼 막을 수 있음
        // e.stopPropagation(); //내 상위 요소의 이벤트 버블링을 막아주세요.

        // 문제풀이 : 내가 실제로 누른게 까만배경이면 모달창 닫아주세요.

        console.log(e.target);
        console.log(document.querySelector('.black-bg'));

        // 같은 말 : if()
        // if($(e.target) == $('.black-bg')){}
        if(e.target == document.querySelector('.black-bg')){
          $(".black-bg").removeClass("show-modal");
        }
      });
    </script>

  </body>
</html>
