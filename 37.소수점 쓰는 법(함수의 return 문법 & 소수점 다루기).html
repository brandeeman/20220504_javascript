<!-- 소수점을 쓰면 컴퓨터는 이진법으로 바꿔서 계산 하기에 오차가 발생할 수 있다. -->

<!-- 소수점 연산법 -->
<!-- 1.소수점 연산을 하지 않는다. -->
<!-- 2.소수점을 전부 10을 곱하던가 나눠서 연산한다. -->
<!-- 3.정확하게 해주는 소수점 라이브러리를 사용한다. -->
<!-- 4.반올림을 한다. -->

<!-- *반올림 하는 법 : 숫자 뒤 toFixed -->
<!-- *toFixed는? 문자다. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    console.log(vat(55555));
    
    function vat(a){
      var num = (a * 1.1).toFixed(2);
      return parseFloat(num);
    }

  </script>
</body>
</html>
